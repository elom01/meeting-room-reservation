<mat-card class="room-card">
  <mat-icon>meeting_room</mat-icon>
  <mat-card-title>{{room.name}}</mat-card-title>
  <mat-card-subtitle>{{room.floor}}</mat-card-subtitle>
  <img mat-card-lg-image src="{{room.imageUrl}}"
    alt="salle de reunion">
  <mat-card-actions>
    <button mat-button [routerLink]="['/room', room.id]"> Voir les horaires</button>
  </mat-card-actions>
</mat-card>
