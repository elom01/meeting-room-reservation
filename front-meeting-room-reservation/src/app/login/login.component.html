<mat-card class="form-reservation ">
  <form class="login" autocomplete="off" [formGroup]="formLogin" novalidate>
    <h3>Se connecter</h3>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" formControlName="email" >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" name="password" formControlName="password" >
    </mat-form-field>
    <button *ngIf="!isEditForm" type="submit" [disabled]="isLoading | async" mat-raised-button color="accent"
      (click)="onLogin()">Se connecter</button>
  </form>
</mat-card>
