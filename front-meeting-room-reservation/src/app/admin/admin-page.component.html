<div class="container">
  <div class="navbar">

    </div>
    <mat-selection-list #buildings>
      <mat-list-option *ngFor="let building of buildingsList">
       {{building.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="details">
    <mat-accordion class="accordion-reservation">
      <mat-expansion-panel>
        <mat-expansion-panel-header>

            <mat-icon>meeting_room</mat-icon>
           Salle 1
          </mat-panel-title>
          <mat-panel-description>
            Etage: Etage 1
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="room-info">
          <mat-form-field class="example-full-width">
            <mat-label>Salle</mat-label>
            <input type="text" matInput value="">
          </mat-form-field>

              <input type="text" matInput value="">

              <mat-label>Url Image</mat-label>
              <input type="text" matInput value="">

          </mat-panel-description>
        </div>
        <mat-divider></mat-divider>
        <div class="timetable">
          <div>
            <p>Lundi</p>
            <mat-form-field class="example-full-width">
              <mat-label>ouverture</mat-label>
              <input type="time" matInput value="">

            <mat-form-field class="example-full-width">

          <div>

              <input type="time" matInput value="">

            <mat-form-field class="example-full-width">

          <div>

              <mat-label>fermeture</mat-label>

        <div class="action">
          <button color="primary" class="button-reservation" mat-button>
            Enregistrer
          </button>
          <button color="warn" class="button-reservation delete" mat-button>
            Supprimer
          </button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

</div>
