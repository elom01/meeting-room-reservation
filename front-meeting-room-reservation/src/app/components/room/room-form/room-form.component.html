<h1 mat-dialog-title class="form-title" [formGroup]="formMeetingRoom" >Salle</h1>
<div mat-dialog-content class="form-input">
  <mat-form-field class="">
    <mat-label>Salle</mat-label>
    <input type="text" matInput value="{{formMeetingRoom['name']}}" name="name" formControlName="name" [ngClass]="{ 'is-invalid': meetingRoomFormHasBeenSubmitted && meetingRoomControle.name.errors }">
    <div *ngIf="meetingRoomFormHasBeenSubmitted && meetingRoomControle.name.errors" class="invalid-feedback">
      <div *ngIf="meetingRoomControle.name.errors.required">Veuillez renseigner le nom de la salle</div>
    </div>
  </mat-form-field>
  <mat-panel-description>
    <mat-form-field class="">
      <mat-label>Etage</mat-label>
      <input type="text" matInput value="{{formMeetingRoom['floor']}}" name="floor" formControlName="floor" [ngClass]="{ 'is-invalid': meetingRoomFormHasBeenSubmitted && meetingRoomControle.floor.errors }">
      <div *ngIf="meetingRoomFormHasBeenSubmitted && meetingRoomControle.floor.errors" class="invalid-feedback">
        <div *ngIf="meetingRoomControle.floor.errors.required">Veuillez renseigner l'Ã©tage de la salle</div>
      </div>
    </mat-form-field>
  </mat-panel-description>
  <mat-panel-description>
    <mat-form-field class="">
      <mat-label>Url Image</mat-label>
      <input type="text" matInput value="{{formMeetingRoom['imageUrl']}}" name="imageUrl" formControlName="imageUrl" [ngClass]="{ 'is-invalid': meetingRoomFormHasBeenSubmitted && meetingRoomControle.imageUrl.errors }">
      <div *ngIf="meetingRoomFormHasBeenSubmitted && meetingRoomControle.imageUrl.errors" class="invalid-feedback">
        <div *ngIf="meetingRoomControle.username.errors.required">Veuillez renseigner l'url de la photo de la salle</div>
      </div>
    </mat-form-field>
  </mat-panel-description>
</div>
<div mat-dialog-actions class="form-button">
  <button color="warn" mat-button [mat-dialog-close]>Annuler</button>
  <button color="primary" mat-button [mat-dialog-close] >Ajouter</button>
</div>
